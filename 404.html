<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Encina - Redirigiendo...</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      
      // Para GitHub Pages con dominio personalizado (carlosencinacantinaclub.github.io)
      var pathSegmentsToKeep = 0;

      var l = window.location;
      console.log('404.html - URL original:', l.href);
      
      var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
      
      console.log('404.html - URL de redirección:', redirectUrl);
      
      // Redirigir inmediatamente
      l.replace(redirectUrl);
    </script>
  </head>
  <body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h2>Redirigiendo...</h2>
      <p>Si no eres redirigido automáticamente, <a href="/">haz clic aquí</a>.</p>
    </div>
  </body>
</html>
